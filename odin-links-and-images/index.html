<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Homepage</h1>
    <!-- <a> is an anchor. The href attribute specifies the destination link. Target specifies where the link will be opened (_blank = new tab). rel="noopener noreferrer" is for security -->
    <a href="https://www.theodinproject.com/about" target="_blank" rel="noopener noreferrer">click me</a>

    <!-- Relative link (link to other pages within the same website) -->
    <a href="./pages/about.html">About</a>

    <!-- img element is self-closing! alt(alternative text) is a description of the image-->
    <img src="./images/dog.jpg" alt="Dog Picture" height="310" width="310">

</body>
</html>
